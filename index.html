<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="./style.css" rel="stylesheet">
</head>
<body>
  <main>
    <section class="overall">
      <h3 id="o-title">Your Result</h3>
      <div id="circle">  <span>76</span> of 100 </div>
      <div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>


    <section class="summary">
      <div id="flex-box">
        <h2>Summary</h2>
        <div class="item react">
          <div>
            <img src="./assets/images/icon-reaction.svg">
            <h4>Reaction</h4>
          </div>
          <p class="scor">80<span> / 100</span></p>
        </div>
        <div class="item mem">
          <div>
            <img src="./assets/images/icon-memory.svg">
            <h4>Memory</h4>
          </div>
          <p class="scor">92<span> / 100</span></p>
        </div>
        <div class="item verb">
          <div>
          <img src="./assets/images/icon-verbal.svg">
          <h4>Verbal</h4>
          </div>
          <p class="scor">61<span> / 100</span></p>
        </div>
        <div class="item visu">
          <div>
            <img src="./assets/images/icon-visual.svg">
            <h4>Visual</h4>
          </div>
          <p class="scor">72<span> / 100</span></p>
        </div>

        <div id="button">Continue</div>
      </div>
    </section>
  </main>

  

</body>
</html>
