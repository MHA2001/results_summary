<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      box-sizing: border-box;
      margin:0;
    }
    main{
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      height: 100vh;
      gap:10px
    }
    main section{
      max-width: 400px;
    }
    .overall{
      background-color: red;
      width: 100%;
      height: 50%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      text-align: center;
      gap:5px
    }
    #o-title{
      flex: 1;
      width: 100%;
      background-color: blue;
    }
    #circle{
      flex:3;
      width: 40%;
      background-color: blue;
      clip-path: circle();

    }
    .overall div:nth-child(3){
      width: 100%;
      flex:2;
      background-color: blue;
    }

    .summary{
      background-color: red;
      width:100%;
      height: 50%;
    }

    .summary h2{
      background-color: black;
      width: 100%;
      height: 10%;
    }
    #flex-box{
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 90%;
      justify-content: space-around;
      align-items: center;
      gap:1px
    }
    .item{
      background-color: blueviolet;
      width: 90%;
      height: 18%;
    }


    #button{
      background-color: green;
      height: 18%;
      width: 90%;
    }

  </style>

</head>
<body>
  <main>
    <section class="overall">
      <h3 id="o-title"></h3>
      <div id="circle"></div>
      <div>
        <h2></h2>
        <p></p>
      </div>
    </section>


    <section class="summary">
      <h2></h2>
      <div id="flex-box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div id="button"></div>
      </div>
    </section>
  </main>

  

</body>
</html>
